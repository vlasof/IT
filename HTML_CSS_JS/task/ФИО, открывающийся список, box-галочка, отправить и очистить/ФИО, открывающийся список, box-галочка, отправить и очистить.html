<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Интернет-магазин</title>
  </head>
  <body>
    <form id="feedback">
      <h1>Связаться с нами</h1>
      Фамилия:<br>
      <input type="text" id="lastname" name="lastname"><br><br>
      Имя:<br>
      <input type="text" id="firstname" name="firstname"><br><br>
      Отчество:<br>
      <input type="text" id="patronymic" name="patronymic"><br><br>
      <p>Тема собщения:<br>
        <select id="topic">
          <option value="1">Предложение</option>
          <option value="2">Проблема</option>
          <option value="3">Жалоба</option>
        </select>
      </p>
      <input type="checkbox" id="email"> Получить ответ по e-mail<br><br>
      <input type="submit" id="send" value="Отправить сообщение">
      <input type="reset" id="clear" value="Очистить форму">
    </form>
  </body>
</html>
